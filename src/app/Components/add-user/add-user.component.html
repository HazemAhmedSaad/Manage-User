<div class="container">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>

    <!-- Name Field -->
    <div class="form-group mt-4">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="myUser.name"
        #name="ngModel"
        required
        minlength="3"
        placeholder="Enter your name"
      />
      <div *ngIf="name.touched && name.invalid">
        <small class="text-danger" *ngIf="name.errors?.['required']">* Name is required</small>
        <small class="text-danger" *ngIf="name.errors?.['minlength']">
          * Name must be at least 3 characters
        </small>
      </div>
    </div>

    <!-- Age Field -->
    <div class="form-group mt-4">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        class="form-control"
        [(ngModel)]="myUser.age"
        #age="ngModel"
        required
        min="18"
        placeholder="Enter your age"
      />
      <div *ngIf="age.touched && age.invalid">
        <small class="text-danger" *ngIf="age.errors?.['required']">* Age is required</small>
        <small class="text-danger" *ngIf="age.errors?.['min']">* Age must be greater than 18</small>
      </div>
    </div>

    <!-- Track Field -->
    <div class="form-group mt-4">
      <label for="track">Track</label>
      <input
        type="text"
        id="track"
        name="track"
        class="form-control"
        [(ngModel)]="myUser.track"
        #track="ngModel"
        required
        placeholder="Enter your track"
      />
      <div *ngIf="track.touched && track.invalid">
        <small class="text-danger" *ngIf="track.errors?.['required']">* Track is required</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group mt-4">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="myUser.email"
        #email="ngModel"
        required
        email
        placeholder="Enter your email"
      />
      <div *ngIf="email.touched && email.invalid">
        <small class="text-danger" *ngIf="email.errors?.['required']">* Email is required</small>
        <small class="text-danger" *ngIf="email.errors?.['email']">* Invalid email format</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-4" [disabled]="myForm.invalid">Submit</button>
  </form>
</div>
